name: CRAFTVN Bot Sursmp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install mineflayer-auto-eat

      - name: Start bot
        env:
          SERVER_HOST: craftvn.net
          SERVER_PORT: 25565
        run: |
          timeout 43200s npm start || true
          
